<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      height: 100px;
      background-color: black;
    }
    ul {
      display: flex;
      color: white;
      justify-content: flex-end;
    }
    li {
      margin-right: 10%;
      padding-top: 20px;
      cursor: pointer;
      font-style: italic;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <body>
    <header>
      <ul>
        <li id="lo">Login</li>
        <li id="si">Signup</li>
        <li id="mu">Menu Options</li>
      </ul>
    </header>
  </body>
</html>
<script>
  var login = document.getElementById("lo");
  login.addEventListener("click", go);

  function go() {
    window.location.href = "./login.html";
  }
  var sign = document.getElementById("si");
  sign.addEventListener("click", sii);

  function go() {
    window.location.href = "./login.html";
  }
  function sii() {
    window.location.href = "./signup.html";
  }
</script>
